<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrukƒÅt visus jautƒÅjumus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
        }

        h1 {
            color: #764ba2;
            margin-bottom: 30px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            font-size: 18px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            font-size: 18px;
        }

        .question-block {
            margin-bottom: 40px;
            page-break-inside: avoid;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        .question {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .answer {
            color: #333;
            line-height: 1.6;
            margin-top: 10px;
        }

        .answer h2 {
            color: #764ba2;
            margin: 20px 0 10px 0;
            font-size: 22px;
        }

        .answer h3 {
            color: #667eea;
            margin: 15px 0 8px 0;
            font-size: 18px;
        }

        .answer p {
            margin-bottom: 10px;
        }

        .answer img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            display: block;
        }

        .answer table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .answer table th,
        .answer table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .answer table th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }

        .answer table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .print-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        @media print {
            .print-button {
                display: none;
            }

            body {
                padding: 20px;
            }

            .question-block {
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">üñ®Ô∏è DrukƒÅt</button>
    <h1 id="pageTitle">Visi jautƒÅjumi un atbildes</h1>
    <div id="content">
        <p class="loading">IelƒÅdƒì datus...</p>
    </div>

    <script>
        // Get folder from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const folderName = urlParams.get('folder');

        if (!folderName) {
            document.getElementById('content').innerHTML = '<p class="error">Kƒº≈´da: Nav norƒÅdƒ´ta tƒìma</p>';
        } else {
            loadAllQuestions(folderName);
        }

        async function loadAllQuestions(folderName) {
            const content = document.getElementById('content');
            
            try {
                // Get list of markdown files
                const response = await fetch(`${folderName}/questions.json`);
                if (!response.ok) {
                    throw new Error('Failed to load questions list');
                }
                const files = await response.json();
                
                if (!files || files.length === 0) {
                    throw new Error('Nav atrasti jautƒÅjumi');
                }

                // Load all markdown files
                let allContent = '';
                
                for (let i = 0; i < files.length; i++) {
                    const item = files[i];
                    const filename = typeof item === 'string' ? item : item.filename;
                    const label = typeof item === 'string' ? item.replace('.md', '') : item.label;
                    
                    try {
                        const mdResponse = await fetch(`${folderName}/${filename}`);
                        if (!mdResponse.ok) continue;
                        
                        const markdownText = await mdResponse.text();
                        const lines = markdownText.split('\n');
                        const question = lines[0].replace(/^#\s*/, '');
                        const answerText = lines.slice(1).join('\n').trim();
                        
                        const answerHTML = convertMarkdownToHTML(answerText, folderName);
                        
                        allContent += `
                            <div class="question-block">
                                <div class="question">${question}</div>
                                <div class="answer">
                                    ${answerHTML}
                                </div>
                            </div>
                        `;
                    } catch (error) {
                        console.error(`Error loading ${filename}:`, error);
                    }
                }
                
                content.innerHTML = allContent;
                
            } catch (error) {
                console.error('Error:', error);
                content.innerHTML = `<p class="error">Kƒº≈´da: ${error.message}</p>`;
            }
        }

        // Basic markdown to HTML conversion (same as index.html)
        function convertMarkdownToHTML(markdown, folderName = '') {
            let html = markdown;
            
            // Tables
            html = convertTables(html);
            
            // Images
            html = html.replace(/!\[([^\]]*)\]\(([^\)]+)\)/g, (match, alt, src) => {
                const imgSrc = src.startsWith('http://') || src.startsWith('https://') ? src : `${folderName}/${src}`;
                return `<img src="${imgSrc}" alt="${alt}">`;
            });
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2">$1</a>');
            
            // Line breaks
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            
            // Wrap in paragraphs
            html = '<p>' + html + '</p>';
            
            return html;
        }

        // Convert markdown tables to HTML
        function convertTables(markdown) {
            const lines = markdown.split('\n');
            let result = [];
            let inTable = false;
            let tableRows = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.includes('|')) {
                    if (/^[\|\s\-:]+$/.test(line)) {
                        continue;
                    }
                    
                    if (!inTable) {
                        inTable = true;
                        tableRows = [];
                    }
                    
                    const cells = line.split('|').map(cell => cell.trim()).filter(cell => cell !== '');
                    tableRows.push(cells);
                } else {
                    if (inTable) {
                        result.push(buildTableHTML(tableRows));
                        tableRows = [];
                        inTable = false;
                    }
                    result.push(line);
                }
            }
            
            if (inTable && tableRows.length > 0) {
                result.push(buildTableHTML(tableRows));
            }
            
            return result.join('\n');
        }

        function buildTableHTML(rows) {
            if (rows.length === 0) return '';
            
            let html = '<table>\n';
            html += '<thead><tr>';
            for (const cell of rows[0]) {
                html += `<th>${cell}</th>`;
            }
            html += '</tr></thead>\n';
            
            if (rows.length > 1) {
                html += '<tbody>\n';
                for (let i = 1; i < rows.length; i++) {
                    html += '<tr>';
                    for (const cell of rows[i]) {
                        html += `<td>${cell}</td>`;
                    }
                    html += '</tr>\n';
                }
                html += '</tbody>\n';
            }
            
            html += '</table>';
            return html;
        }
    </script>
</body>
</html>
